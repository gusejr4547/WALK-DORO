# Application Name
spring.application.name=walk-doro

# Database Configuration (Common)
spring.datasource.url=jdbc:mysql://localhost:3306/walk_doro?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Import Secrets
spring.config.import=optional:file:src/main/resources/application-secret.properties

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OAuth2 Scope (Common)
spring.security.oauth2.client.registration.google.scope=profile,email
